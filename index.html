<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Clash Casino</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d0d1a;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .header {
      background: linear-gradient(135deg, #1a0d2e 0%, #2d1b4a 100%);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(255,215,0,0.3);
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-buttons {
      display: flex;
      gap: 15px;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-gold { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #333; }
    .btn-purple { background: linear-gradient(45deg, #8b00ff, #a100ff); color: white; }
    
    .hero {
      height: 70vh;
      background: linear-gradient(135deg, #1a0d2e 0%, #2d1b4a 50%, #4a1e5e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero-content h1 {
      font-size: 4.5em;
      background: linear-gradient(45deg, #ffd700 0%, #ffed4e 50%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(255,215,0,0.8);
    }
    .hero-content .jackpot {
      background: linear-gradient(45deg, #ff6b35, #ffd700);
      color: #000;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.4em;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 10px 30px rgba(255,107,53,0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .game-item {
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(0,0,0,0.5));
      border: 2px solid rgba(255,215,0,0.3);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    .game-item:hover {
      border-color: #ffd700;
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255,215,0,0.4);
    }
    .game-item .amount {
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #333;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .layout {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 40px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .mobile-mockup {
      background: linear-gradient(145deg, #333 0%, #111 100%);
      border-radius: 30px;
      padding: 25px;
      height: 650px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .mobile-mockup::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 25px;
      background: #111;
      border-radius: 20px;
    }
    .mobile-screen {
      background: linear-gradient(135deg, #2d1b4a, #4a1e5e);
      border-radius: 20px;
      flex: 1;
      width: 100%;
      padding: 30px 20px;
      overflow: hidden;
    }
    
    .footer {
      background: linear-gradient(135deg, #1a0d2e, #2d1b4a);
      padding: 30px;
      text-align: center;
      margin-top: 40px;
    }
    .payments {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .payment-logo {
      width: 45px;
      height: 30px;
      background: white;
      border-radius: 5px;
    }
    
    @media (max-width: 1200px) {
      .layout { grid-template-columns: 1fr; }
    }
  </style>
</head>

  <header
